<html>
    <head>
        <title>Map</title>
        <style>
* { margin:0; padding:0; } /* to remove the top and left whitespace */

html, body { width:100%; height:100%; } /* just to be sure these are full screen*/

canvas { display:block; } /* To remove the scrollbars */


/* to show the canvas bounds */
canvas {
    background: #333;
}

div {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 200px;
}
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <label for="map_radius">Map Radius</label>
        <input type="number" id="map_radius" min="10" max="300" value="80"></input>
        <label for="cone_depth">Guide Depth</label>
        <input type="number" id="cone_depth" min="1" max="300" value="80"></input>
        <script src="/drawmap.js"> </script>
    </body>
</html>
